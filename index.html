<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja da BigLizzie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/blusa.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h2>Loja da BigLizzie</h2>
        <button onclick="cadastro.classlist.remove('oculto')">Novo produto</button>
    </header>
    <main>
       
    </main>
    <footer>
        <h2>By Lizzie</h2>
    </footer>
    <div  id="cadastro" class="modal oculto"></div>
    <div class="janela">
        <div>
            <h3>Cadastro</h3>
            <button onclick="window.location.reload()">X</button>
        </div>
        <form>
            <input type="text" name="produto" placeholder="Nome do produto" required>
            <input type="text" name="descricao" placeholder="Descrição" required>
            <input type="number"  step="0.01" name="preco" placeholder="Preço" required>
            <input type="text" name="iamgem" placeholder="Cole aqui o endereço da imagem" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
